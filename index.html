    <head>
        <title>Webcam motion detection</title>

    <body>
        <table id="panel" class="table table-hover table-bordered">
            <tr>
                <td><h1></h1></td>
                <td><h1>Modec A (Maze)</h1></td>
                <td><h1>Modec B (Garden)</h1></td>
            </tr>
            <tr>
                <td><h1>Feed</h1></td>
                <td>
                    <video id="webCamA" autoplay></video>
                    <div id="movementA"></div>
                </td>
                <td>B</td>
            </tr>
            <tr>
                <td><h1>Status</h1></td>
                <td><h2 id="modec-A-status" style="color: red;">NOT running</h2></td>
                <td><h2 id="modec-B-status" style="color: red;">NOT running</h2></td>
            </tr>
            <tr>
                <td><h1>Controls</h1></td>
                <td>
                    <input type="button" value="START Motion Detection" onclick="armMoDec('A');">
                    <input type="button" value="STOP Motion Detection" onclick="disarmMoDec('A');">
                </td>
                <td>
                    <input type="button" value="START Motion Detection" onclick="armMoDec('B');">
                    <input type="button" value="STOP Motion Detection" onclick="disarmMoDec('B');">
                </td>
            </tr>
        </table>
